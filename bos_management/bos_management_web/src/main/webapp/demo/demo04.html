<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<link rel="stylesheet" type="text/css"
	href="../js/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../js/easyui/themes/icon.css">
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
<body class="easyui-layout">


	<div data-options="region:'north'" style="height: 50px"></div>
	<div data-options="region:'south',split:true" style="height: 50px;"></div>
	<div data-options="region:'east',split:true" title="East"
		style="width: 100px;"></div>
	<div data-options="region:'west',split:true" title="菜单栏"
		style="width: 250px;">

		<div class="easyui-accordion" data-options="fit:true">
			<div title="About" style="overflow: auto; padding: 10px;"></div>
			<div title="Help" style="padding: 10px;"></div>
			<div title="TreeMenu" style="padding: 10px;"></div>
		</div>

	</div>
	<div data-options="region:'center',title:'内容区',iconCls:'icon-ok'">

		<div class="easyui-tabs" data-options="fit:true">
			<div title="About" style="padding: 10px"></div>
			<div title="My Documents" style="padding: 10px"></div>
			<div title="Help"  style="padding: 10px"></div>
			<div title="选项卡1">面板1</div>
		</div>

	</div>


</body>
</html>
