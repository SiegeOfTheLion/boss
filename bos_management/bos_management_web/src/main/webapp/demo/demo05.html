	//入口函数
	function addTabs() {
		//判断选项卡是否存在
		var result = $("#tt").tabs("exists","新建选项卡")
		//如果选项存在就选中当前的选项卡
		if (result) {
			$("#tt").tabs("select","new card")
		} else {
			//如果不存在就创建
			$('#tt').tabs('add',{    
			    title:'新建选项卡',    
			    selected:true   
			});
		}
		
	}
	
	
</script>
