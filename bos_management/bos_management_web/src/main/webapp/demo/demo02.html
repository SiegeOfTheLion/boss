<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<link rel="stylesheet" type="text/css"
	href="../js/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../js/easyui/themes/icon.css">
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
<body class="easyui-layout">

	<div data-options="region:'north'" style="height: 50px"></div>
	<div data-options="region:'south',split:true" style="height: 50px;"></div>
	<div data-options="region:'east',split:true" title="内容区"
		style="width: 100px;"></div>
	<div data-options="region:'west',split:true" title="菜单栏"
		style="width: 200px;">

		<div class="easyui-accordion" data-options="fit:true">
			<div title="About" data-options="iconCls:'icon-ok'"
				style="overflow: auto; padding: 10px;">
				
			</div>
			<div title="Help" data-options="iconCls:'icon-help'"
				style="padding: 10px;">
				
			</div>
			<div title="TreeMenu" data-options="iconCls:'icon-search'"
				style="padding: 10px;"></div>
		</div>


	</div>

</body>
</html>
